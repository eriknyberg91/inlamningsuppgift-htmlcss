<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ea2bbad443.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">

            <a id="logo" href="index.html"><img src="/images/logo.svg" alt="Silicon logo"></a>

            <nav id="main-menu" class="navbar">
                <a class="nav-link" href="#">Features</a>
            </nav>

            <div class="btn-toggle-switch">
                <span class="label"> Dark Mode</span>
                <label class="switch">
                    <input type="checkbox" id="colormode-toggle">
                    <span class="slider"></span>
                </label>
            </div>

            <a id="auth-signin" class="btn-primary" href="#">
                <i class="fa-regular fa-user"></i>
                <span>Sign in / up</span>
            </a>

            <button class="btn-mobile">
                <i class="fa-solid fa-bars"></i>
            </button>

        </div>
    </header>
</body>
</html>
